<html>
  <!--Add your HTML code here-->
  <head>
    <title>Create a Simple Table</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>30</td>
        </tr>
        <tr>
          <td>Harry</td>
          <td>26</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
